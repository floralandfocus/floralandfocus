<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Lounge - Floral & Focus</title>
<link rel="stylesheet" href="style.css" />
<style>
  body {
    background-color: #1b1a1a;
    color: #e6e2d3;
    font-family: 'Noto Serif JP', serif;
    margin: 0;
    padding: 2rem;
    background-image: url('assets/japanese-pattern.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center top;
  }
  h1 {
    text-align: center;
    font-size: 2.6rem;
    margin-bottom: 1rem;
    letter-spacing: 0.08em;
    color: #cfc9b9;
    text-shadow: 0 0 6px #8e7e6f;
  }
  .container {
    max-width: 720px;
    margin: auto;
    background: rgba(30, 27, 27, 0.92);
    padding: 2rem 2.5rem;
    border-radius: 14px;
    box-shadow: 0 8px 26px rgba(0,0,0,0.8);
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 1.4rem;
    font-size: 1.1rem;
    color: #bfb9a8;
  }
  input[type="url"] {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.4rem;
    border-radius: 6px;
    border: none;
    background: #2f2b2b;
    color: #e6e2d3;
    font-size: 1rem;
    font-family: 'Noto Serif JP', serif;
  }
  button {
    margin-top: 1.2rem;
    padding: 0.8rem 1.4rem;
    border-radius: 8px;
    background: #5e524d;
    color: #f2efe9;
    font-size: 1.1rem;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #7a6a63;
  }
  .playlist {
    margin-top: 2rem;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #574f4a;
    border-radius: 10px;
    padding: 1rem;
    background: #252121;
  }
  .track {
    margin-bottom: 1rem;
    padding: 0.5rem 0.7rem;
    border-bottom: 1px solid #4a4543;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1rem;
    color: #cdc7b7;
  }
  .track:last-child {
    border-bottom: none;
  }
  .track button {
    background: #3b3534;
    padding: 0.3rem 0.6rem;
    font-size: 0.9rem;
    border-radius: 6px;
  }
  .track button:hover {
    background: #5e524d;
  }
  audio {
    width: 100%;
    margin-top: 1.4rem;
    outline: none;
  }
  .ambient-toggle {
    margin-top: 1.6rem;
    display: flex;
    align-items: center;
  }
  .ambient-toggle label {
    margin-left: 0.6rem;
    font-size: 1rem;
    color: #bfb9a8;
  }
</style>
</head>
<body>

  <h1>Music Lounge üé∂</h1>

  <div class="container">

    <label for="track-url">Add a music URL (YouTube, SoundCloud, or direct MP3):</label>
    <input type="url" id="track-url" placeholder="Paste a direct MP3 or embeddable URL here..." />

    <button onclick="addTrack()">Add Track</button>

    <div class="playlist" id="playlist">
      <!-- Tracks will show here -->
    </div>

    <audio id="audio-player" controls>
      Your browser does not support the audio element.
    </audio>

    <div class="ambient-toggle">
      <input type="checkbox" id="ambient-sound" />
      <label for="ambient-sound">Toggle Ambient Japanese Garden Sounds üå∏</label>
    </div>

  </div>

<script>
  const playlistEl = document.getElementById('playlist');
  const audioPlayer = document.getElementById('audio-player');
  const trackUrlInput = document.getElementById('track-url');
  const ambientCheckbox = document.getElementById('ambient-sound');

  const AMBIENT_SOUND_SRC = 'assets/japanese-garden.mp3'; // Replace or add your own ambient mp3 in assets/
  let ambientAudio = new Audio(AMBIENT_SOUND_SRC);
  ambientAudio.loop = true;
  ambientAudio.volume = 0.25;

  let tracks = JSON.parse(localStorage.getItem('floralandfocus-music-tracks')) || [];
  let currentTrackIndex = 0;

  function renderPlaylist() {
    playlistEl.innerHTML = '';
    tracks.forEach((track, index) => {
      const div = document.createElement('div');
      div.className = 'track';

      // Extract track title from URL or fallback
      let trackName = track.title || `Track ${index + 1}`;

      div.innerHTML = `
        <span>${trackName}</span>
        <button onclick="playTrack(${index})">‚ñ∂Ô∏è Play</button>
        <button onclick="removeTrack(${index})" title="Remove track">‚úñÔ∏è</button>
      `;
      playlistEl.appendChild(div);
    });
  }

  function addTrack() {
    const url = trackUrlInput.value.trim();
    if (!url) {
      alert('Please enter a music URL.');
      return;
    }
    // Save new track with URL, and derive a simple title from URL or 'Custom Track'
    let title = url.split('/').pop().split('?')[0];
    tracks.push({ url, title });
    localStorage.setItem('floralandfocus-music-tracks', JSON.stringify(tracks));
    trackUrlInput.value = '';
    renderPlaylist();
  }

  function playTrack(index) {
    if (tracks[index]) {
      audioPlayer.src = tracks[index].url;
      audioPlayer.play();
      currentTrackIndex = index;
    }
  }

  function removeTrack(index) {
    if (confirm('Remove this track from the playlist?')) {
      tracks.splice(index, 1);
      localStorage.setItem('floralandfocus-music-tracks', JSON.stringify(tracks));
      renderPlaylist();
      // Reset audio if current track removed
      if (index === currentTrackIndex) {
        audioPlayer.pause();
        audioPlayer.src = '';
      }
    }
  }

  ambientCheckbox.addEventListener('change', () => {
    if (ambientCheckbox.checked) {
      ambientAudio.play();
    } else {
      ambientAudio.pause();
    }
  });

  // On page load, render saved tracks and preload first track
  renderPlaylist();
  if (tracks.length > 0) {
    playTrack(0);
  }
</script>

</body>
</html>
