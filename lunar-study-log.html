<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunar Study Log - Floral & Focus</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1c1c;
      color: #e9e4d4;
      font-family: 'Georgia', serif;
      margin: 0; padding: 2rem;
      background-image: url('assets/paper-texture.jpg');
      background-size: cover;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(34,32,32,0.9);
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
      background: #2a2828;
      color: #e9e4d4;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #3e3b3b;
      color: #f8f3e8;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #524e4e;
    }
    .entry-list {
      margin-top: 2rem;
    }
    .entry {
      background: #2e2c2c;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #423b3b;
    }
    .entry-date {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #d8cfc0;
    }
    .entry-subject {
      font-style: italic;
      margin-bottom: 0.5rem;
      color: #b9ad95;
    }
    .timer {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      user-select: none;
      color: #c8b994;
    }
    .timer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.7rem;
    }
    .timer-buttons button {
      background: #5b564f;
    }
    .timer-buttons button:hover {
      background: #7a746e;
    }
  </style>
</head>
<body>

  <h1>Lunar Study Log ðŸŒ™</h1>
  <div class="container">

    <label for="study-date">Date:</label>
    <input type="date" id="study-date" />

    <label for="study-subject">Subject / Topic:</label>
    <input type="text" id="study-subject" placeholder="E.g., History, Mathematics" />

    <label for="study-notes">Notes / Reflections:</label>
    <textarea id="study-notes" placeholder="Write your study notes here..."></textarea>

    <button onclick="addEntry()">Add Study Entry</button>

    <div class="entry-list" id="entry-list">
      <!-- Entries will appear here -->
    </div>

    <div class="timer" id="timer">25:00</div>
    <div class="timer-buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    // Storage key
    const STORAGE_KEY = 'floralandfocus-study-log';

    // Elements
    const entryList = document.getElementById('entry-list');
    const dateInput = document.getElementById('study-date');
    const subjectInput = document.getElementById('study-subject');
    const notesInput = document.getElementById('study-notes');

    // Timer variables
    let timerInterval = null;
    let timerSeconds = 1500; // 25 minutes

    // Load entries from localStorage
    let entries = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    renderEntries();

    function renderEntries() {
      entryList.innerHTML = '';
      entries.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'entry';

        div.innerHTML = `
          <div class="entry-date">${entry.date}</div>
          <div class="entry-subject">${entry.subject}</div>
          <div class="entry-notes">${entry.notes.replace(/\n/g, '<br>')}</div>
          <button onclick="deleteEntry(${i})" style="margin-top:0.5rem; background:#703030; padding:0.3rem 0.6rem; border-radius:5px; color:#f0d9d9; font-size:0.9rem; border:none; cursor:pointer;">Delete</button>
        `;
        entryList.appendChild(div);
      });
    }

    function addEntry() {
      const date = dateInput.value;
      const subject = subjectInput.value.trim();
      const notes = notesInput.value.trim();

      if (!date || !subject || !notes) {
        alert('Please fill all fields.');
        return;
      }

      entries.unshift({ date, subject, notes });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
      renderEntries();

      // Clear inputs
      dateInput.value = '';
      subjectInput.value = '';
      notesInput.value = '';
    }

    function deleteEntry(index) {
      if(confirm('Delete this entry?')) {
        entries.splice(index, 1);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
        renderEntries();
      }
    }

    // Timer functions
    function updateTimerDisplay() {
      const minutes = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
      const seconds = (timerSeconds % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerInterval) return; // already running
      timerInterval = setInterval(() => {
        if (timerSeconds > 0) {
          timerSeconds--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          alert("Time's up! Take a short break ðŸŒ™");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      timerSeconds = 1500;
      updateTimerDisplay();
    }

    // Initialize timer display on load
    updateTimerDisplay();
  </script>
</body>
</html>
